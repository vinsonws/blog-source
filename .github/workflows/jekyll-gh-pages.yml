# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Blog Pages

on:
  # Runs on pushes targeting the default branch
  push:
    paths: 
      - 'site/**'
  workflow_run:
    workflows: ["Daily Bing Image Update"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./site
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true # Checkout private submodules(themes or something else).
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm ci
        working-directory: ${{ env.working-directory }}
      - name: Build
        run: npm run build
        working-directory: ${{ env.working-directory }}
      - name: Copy robots.txt
        run: cp ./site/robots.txt ./site/public/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site/public
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: blog-build-result
          path: ./site/public
          retention-days: 5
          
  deploy:
    needs: build

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  aos-deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: blog-build-result
    - name: 安装腾讯云依赖
      run: |
        sudo pip install coscmd
        sudo pip install tccli
    - name: 配置腾讯云依赖
      env:
        SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
        SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
        BUCKET: github-blog-1302453266 #改为自己的存储桶名称
        REGION: ap-chengdu #改为自己的地域
      run: |
        coscmd config -a $SECRET_ID -s $SECRET_KEY -b $BUCKET -r $REGION
        tccli configure set secretId $SECRET_ID
        tccli configure set secretKey $SECRET_KEY
        tccli configure set region $REGION
    - name: 上传到腾讯云COS并刷新CDN
      run: |
        coscmd upload -rfs --delete ./ /
        tccli cdn PurgePathCache --cli-unfold-argument --Paths https://blog.vinsonws.cn/ --FlushType flush
