navbar:
  visiable: auto # always, auto
  logo: # choose [img] or [icon + title]
    img: img/avatar/logo.png # https://gcore.jsdelivr.net/gh/volantis-x/cdn-org/blog/Logo-NavBar@3x.png
    icon:
    title:
  menu:
  - name: 主页
    icon: fa-solid fa-rss
    url: /
  - name: 关于
    icon: fa-solid fa-info-circle
