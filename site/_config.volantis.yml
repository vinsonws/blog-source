        article:
          enable: true
          text: 文章数目：
          unit: ''
        wordcount:
          enable: true
          text: 本站总字数：     # 需要启用 wordcount
          unit: ''
        runtime:
          enable: false
        visitcounter:
          enable: false
          siteuv:
            text: 本站访客数：
            unit: ''
          sitepv:
            text: 本站总访问量：
            unit: ''
