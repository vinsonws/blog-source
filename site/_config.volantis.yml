############################### Sidebar ############################### > start
sidebar:
  position: left
  for_page: [blogger, lastupdate, webinfo]
  for_post: [toc, lastupdate, webinfo]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: volantis-static/media/org.volantis/blog/Logo-NavBar@3x.png
      shape: circle # circle, rectangle
      url: /about/
      title: Vinsonws
      subtitle: 文森🐷°
      jinrishici: true
      social:
      - icon: fab fa-github
        url: https://github.com/vinsonws
      - icon: fa-solid fa-envelope
        url: mailto:vinsonws@qq.com
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      sticky: true
      header:
        icon: fa-solid fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5
    # ---------------------------------------
    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop]
      header:
        icon: fa-solid fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: 文章数目：
          unit: ''
        wordcount:
          enable: false
          text: 本站总字数：     # 需要启用 wordcount
          unit: ''
        runtime:
          enable: false
        visitcounter:
          enable: false
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: 最后活动时间：
          unit: 日
    # ---------------------------------------
    # lastupdate widget
    lastupdate:
      class: lastupdate
      display: [desktop]
      header:
        icon: fa-solid fa-clock WISTERIA
        title: 最近更新
