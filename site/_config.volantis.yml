  features:
############################### Sidebar ############################### > start
sidebar:
  position: left
  for_page: [blogger, lastupdate, webinfo]
  for_post: [toc, lastupdate, webinfo]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: img/avatar/wxattawsy.jpg
      shape: circle # circle, rectangle
      url: /about/
      title: Vinsonws
      subtitle: 文森🐷°
      jinrishici: false
      social:
      - icon: fab fa-github
        url: https://github.com/vinsonws
      - icon: fa-solid fa-envelope
        url: mailto:vinsonws@qq.com
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      sticky: true
      header:
        icon: fa-solid fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5
    # ---------------------------------------
    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop]
      header:
        icon: fa-solid fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: 文章数目：
          unit: ''
        wordcount:
          enable: true
          text: 本站总字数：     # 需要启用 wordcount
          unit: ''
        runtime:
          enable: false
        visitcounter:
          enable: false
          siteuv:
            text: 本站访客数：
            unit: ''
          sitepv:
            text: 本站总访问量：
            unit: ''
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: 最后活动时间：
          unit: 日
    # ---------------------------------------
    # lastupdate widget
    lastupdate:
      class: lastupdate
      display: [desktop]
      header:
        icon: fa-solid fa-clock WISTERIA
        title: 最近更新

############################### Sidebar ############################### > end

site_footer:
  layout: [license, mycopyright, ICP, BING]
  mycopyright: '[Copyright © 2021-2022 Vinsonws. All Rights Reserved.](/)'
  ICP: '[蜀ICP备2022001093号-1](https://beian.miit.gov.cn/#/Integrated/index)'
  BING: 背景图片来自[必应](https://www.bing.com/)
#   br: <br>

search:
  enable: true
  service: hexo

custom_css:
  navbar:
    height: 64px
    width: auto # auto, max
    effect: [shadow, blur] # [shadow, floatable, blur]
  font_smoothing: true # font-smoothing for webkit
  body:
    effect: [shadow, floatable] # [shadow, floatable, blur]
    highlight:
      language: true # show language of codeblock
      copy_btn: true
    text_align: # left, right, justify, center
      h1: left
      h2: left
      h3: left
      h4: left
      p: justify
  sidebar:
    effect: [shadow, floatable]
  fontfamily:
    logofont:
      fontfamily: '"Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: Varela Round
      url: volantis-static/media/fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    bodyfont:
      fontfamily: '"Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: Varela Round
      url: volantis-static/media/fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    codefont:
      fontfamily: JetbrainsMono, Menlo, UbuntuMono, Monaco
  scrollbar:
    size: 4px
    border: 2px

color_scheme:
  # ------------
  # 通用颜色
  common:
    # 主题色
    theme: '#969696'
    # 链接色
    link: '#808080'
    # 按钮色
    button: '#808080'
    # 鼠标放到交互元素上时的色
    hover: '#303030'
    # 主题色块内部的文字颜色
    inner: '#444'
    # 选中区域文字的背景颜色
    selection: alpha($color-theme, 0.2)
  # ------------
  # 亮色主题（默认）
  light:
    # 网站背景色
    site_bg: '#f4f4f4'
    # 网站背景上的文字
    site_inner: '#fff'
    # 网站页脚文字
    site_footer: '#fff'

    # 卡片背景色
    # card: alpha(#263238, 0.7)
    card: '#f4f4f4'
    # 卡片上的普通文字
    text: '#444'

    # 区块和代码块背景色
    block: '#EAEAEA'
    # 代码块高亮时的背景色
    codeblock: '#EFEFEF'
    # 行内代码颜色
    inlinecode: '#D56D28'

    # 文章部分
    h1: '#444'
    h2: '#444'
    h3: '#444'
    h4: '#444'
    h5: '#444'
    h6: '#444'
    p: '#444'

    # 列表文字
    list: '#666'
    # 列表 hover 时的文字
    list_hl: 'mix($color-inner, #000, 80)'
    # 辅助性文字
    meta: '#888'
  # ------------
plugins:
  code_highlight: highlightjs # highlightjs or prismjs
  highlightjs:
    copy_code: true
  prismjs:
    copy_code: true
    js:
    - https://unpkg.com/prismjs/components/prism-core.min.js
    - https://unpkg.com/prismjs/plugins/autoloader/prism-autoloader.min.js
    - https://unpkg.com/prismjs/plugins/line-numbers/prism-line-numbers.min.js
    css:
    - https://unpkg.com/prismjs/themes/prism-dark.css
    - https://unpkg.com/prismjs/plugins/line-numbers/prism-line-numbers.css
  parallax:
    enable: true
    position: fixed       # cover: sticky on the cover.   fixed: Fixed as background for the site.     # fade duration (ms) (Not more than 1500)
    images:               # For personal use only. At your own risk if used for commercial purposes !!!
    - https://cn.bing.com/th?id=OHR.KilimanjaroElephants_ZH-CN3779609103_UHD.jpg&rf=LaDigue_UHD.jpg&pid=hp&w=3840&h=2160&rs=1&c=4
  wordcount:
    enable: true
